  <script>
    const electron = require("electron");
    const ipc = electron.ipcRenderer;
    document.addEventListener("DOMContentLoaded", function () {
      ipc.send("mainWindowLoaded");
      ipc.send('loadProductData');
      ipc.on("printProducts", function (evt, result) {
        $('#tbl-products').DataTable({
          data: result,
          columns: [{
              data: 'name',
              title: 'Name'
            },
            {
              data: 'alias',
              title: 'Alias'
            },
          ]
        });
      });
      ipc.on("response", function (evt, result) {
        window.alert(result[0]);
      });
      $('#btn-import-data').click(function () {
        openFileDailog({
          "A": "name",
          "B": "alias",
        }, function (products) {
          //window.alert(JSON.stringify(products));
          ipc.send("insertProducts", products);
        });
      });
    });
  </script>
